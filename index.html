<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="wrapper">
        <div class="name">Pomodoro Timer</div>
        <div class="left-number number">
            <p>Work</p>
            <button>+</button>
            <div class="work">
                <p class="work-number">25<p>
            </div>
            <button>-</button>
        </div>
        <div class="right-number number">
            <p>Break</p>
            <button>+</button>
            <div class="break">
                <p class="break-number">5</p>
            </div>
            <button>-</button>
        </div>

        <div class="controls">
            <button class="start"><img src="Images/play1.png"></button>
            <button class="pause"><img src="Images/pause1.png"></button>
            <button class="stop"><img src="Images/stop1.png"></button>

   </div>











<script src="main.js"></script>
</body>
</html>
